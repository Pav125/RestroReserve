{% extends "Bookings/base.html" %}
{% load widget_tweaks %}
{% load static %}
{% load crispy_forms_tags %}

{% block register %}
<div class="container mt-5">
    <div class="row align-items-center justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <h1 class="text-center mb-4">Register for a Reservation</h1>
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary w-100 mt-3">Submit</button>
            </form>
        </div>
        <div class="col-lg-6 col-md-8 d-none d-lg-flex justify-content-center mt-4 mt-lg-0">
            <img src="https://images.unsplash.com/photo-1530554764233-e79e16c91d08?q=80&w=3174&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="img-fluid rounded" width="72%" alt="Reservation Image" />
        </div>
    </div>
</div>
{% endblock register %}
