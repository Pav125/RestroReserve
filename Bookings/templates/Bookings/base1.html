{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Tummy</title>
    <link rel="stylesheet" type="text/css" href="{% static 'Bookings/styles1.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="brand"><a href="/">HappyTummy</a></div>
        <div class="nav-links" id="nav-links">
            <a href="/">Home</a>
            <a href="/about/">About</a>
            <a href="/menu/">Menu</a>
            <a href="/pages/">Pages</a>
            <a href="/contact/">Contact</a>
        </div>
        <div class="nav-order">
            <a href="/order/" class="order-btn">Order Now</a>
        </div>
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <header class="hero-section">
        <div class="hero-content">
            <h1>Best food for your taste</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut elit tellus, luctus nec ullamcorper mattis.</p>
            <div class="hero-buttons">
                <a href="/explore/" class="btn btn-primary">Explore Now</a>
                <a href="/menu/" class="btn btn-secondary">See Menu</a>
            </div>
        </div>
    </header>

    <section class="reservation-section">
        <h2>Book A Table</h2>
        <form action="/reserve/" method="post">
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Time</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="john@mail.com" required>
            </div>
            <button type="submit" class="btn btn-primary">Check Availability</button>
        </form>
    </section>

    <script>
        document.getElementById('hamburger').onclick = function() {
            var navLinks = document.getElementById('nav-links');
            if (navLinks.style.display === 'flex') {
                navLinks.style.display = 'none';
            } else {
                navLinks.style.display = 'flex';
            }
        }
    </script>
</body>
</html>
