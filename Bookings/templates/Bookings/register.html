{% extends "Bookings/base.html" %}
{% load widget_tweaks %}
{% load static %}
{% load crispy_forms_tags %}

{% block register %}
<div class="container mt-5">
    <div class="row align-items-center justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4">Register for a Reservation</h1>
            <form method="post" class="needs-validation w-70" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary w-100 mt-3">Submit</button>
            </form>
        </div>
        <div class="col-md-6 d-flex justify-content-center">
            <img src="https://images.unsplash.com/photo-1505976311692-e64b8bbd6cfa?q=80&w=2400&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="img-fluid reservation-image" alt="Reservation Image" />
        </div>
    </div>
</div>
{% endblock register %}
